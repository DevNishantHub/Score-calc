<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>CRICKET Scoreüèè</h1>
        <div class="container">
            <div>
                <h3>RUNS</h3>
                <div class="team">
                    <p class="score score-one" id="score-one">0</p>
                    <div class="score-calc">
                    <button class="score-button" onclick="plusOne()">+1</button>
                    <button class="score-button" onclick="plusTwo()">+2</button>
                    <button class="score-button" onclick="plusThree()">+3</button>
                    <button class="score-button" onclick="plusfour()">+4</button>
                    <button class="score-button" onclick="plusFive()">+5</button>
                    <button class="score-button" onclick="plusSix()">+6</button>
                </div>
                </div>
                 <div id="reset"><button class="reset-button" onclick="reset()">Reset</button></div>
            </div>
            <div>
                <h3 style="margin-left: 40px;">WICKET</h3>
                <div class="team">
                    <p class="score score-two" id="wicket">0</p>
                    <div class="calc-wicket">
                    <button onclick="addWicket()">+1</button>
                </div>
                </div>
               
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
